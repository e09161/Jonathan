    function generateGaps() {
      const container = document.getElementById('interview');
      container.innerHTML = '';

      const blocks = originalText.trim().split('\n\n');
      blocks.forEach(block => {
        const firstColonIndex = block.indexOf(':');
        if (firstColonIndex === -1) return;
        
        const speaker = block.substring(0, firstColonIndex).trim();
        const content = block.substring(firstColonIndex + 1).trim();
        
        const div = document.createElement('div');
        div.className = 'exchange';

        if (speaker.toLowerCase() === 'jonathan') {
          div.innerHTML = `<div class="jonathan"><strong>${speaker}:</strong> ${applyGaps(content, 0.5)}</div>`;
        } else {
          div.innerHTML = `<div class="interviewer"><strong>${speaker}:</strong> ${content}</div>`;
        }

        container.appendChild(div);
      });
    }

    function applyGaps(text, density = 0.5) {
      const words = text.split(' ');
      const numGaps = Math.floor(words.length * density);
      const gapIndices = new Set();

      while (gapIndices.size < numGaps) {
        const i = Math.floor(Math.random() * words.length);
        const clean = words[i].replace(/[.,!?;:()]/g, '');
        if (!words[i].includes('<span') && clean.length > 1) gapIndices.add(i);
      }

      return words.map((word, i) => {
        const clean = word.replace(/[.,!?;:()]/g, '');
        const punctuation = word.match(/[.,!?;:()]+$/);
        if (gapIndices.has(i)) {
          return `<span class="gap" data-word="${clean}">__________</span>${punctuation ? punctuation[0] : ''}`;
        }
        return word;
      }).join(' ');
    }

    generateGaps(); // initial render
  </script>
